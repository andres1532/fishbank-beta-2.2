<!DOCTYPE html>
<html>

<head>
    <title>Mecanico</title>
    <link rel="stylesheet" href="css/CSSMecanico.css" type="text/css" />

    <!--aqui inician los scripts del chat-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>mecanico</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>



</head>

<body>

    <div>
        <!--inicio del header-->
        <ul>
            <li>
                <h1>UAO</h1>
            </li>
            <li><img src="imagenes/user.svg" /></li>
            <li>
                <p>Nicolás López <br> <small><strong>Mecanico</strong></small> </p>
            </li>
            <li><a href="index.html">Cerrar sesión</a></li>
        </ul>
    </div>
    <!--fin del header-->
    <!--fin del header-->

    <div class="icono">
        <!--inicio de indicadores (tiempo y dinero)-->
        <div class="sub-icono">
            <div class="wrapflex-tempo">
                <div class="timeIcon">
                    <img class="time" src="imagenes/clock.svg">
                </div>
                <div class="tiempo">
                    <label id="minutes">00</label>
                    <label id="colon">:</label>
                    <label id="seconds">00</label>
                </div>
            </div>
            <div class="wrapflex-dinero">
                <div class="moneyIcon">
                    <img class="money" src="imagenes/money.svg">
                </div>
                <div class="dinero">
                    <label id=dinero>$500</label>
                </div>
            </div>
        </div>
    </div>
    <!--fin de indicadores (tiempo y dinero)-->

    <!--aqui inicia el chat-->

    <div class="chat-container" style="float:right;">
        <header class="chat-header">

            <a href="index.html" class="btn-salir">Leave Room</a>
        </header>
        <main class="chat-main">

            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>

            <div class="chat-messages"></div>
        </main>
        <div class="chat-F-container">
            <form id="chatF">
                <input id="msg" type="text" placeholder="Enter Message" autocomplete="off" />
                <button class="btn-enviar"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>

        <div class="chat-form-container">
            <!--este es para solicitar dinero-->
            <form id="solicitar-form">
                <input id="cantidad" type="number" placeholder="solicite un valor" required autocomplete="off" />
                <button class="btn"><i class="fas fa-paper-plane"></i>Solicitar</button>


            </form>
        </div>
    </div>

    <!--aqui termina el chat-->


    <div class="ContenedorMejoras">
        <!--inicio de mejoras-->
        <div class="Fila">
            <div class="img Barco"><img id="Barco" src="imagenes/barco.svg" />
                <p>Barco</p>
            </div>
            <div class="img Almacenamiento">
                <a href="#"><img id="Almacenamiento" src="imagenes/almacenamiento.svg" /></a>
                <p>Almacenamiento</p>
            </div>
            <div class="img Motor"><img id="Motor" src="imagenes/motor.svg" />
                <p>Motor</p>
            </div>
            <div class="img Gas"><img id="Gas" src="imagenes/combustible.svg" />
                <p>Gas</p>
            </div>
            <div class="img Redes"><img id="Redes" src="imagenes/Red.svg" />
                <p>Redes</p>
            </div>
            <div class="img Pagar"><button id="Pagar">Pagar</button></div>
            <!--<a id="Pagar" href="#"><p>Pagar</p></a>-->

            <div class="img Mejoras">
                <button class="MejorasBtn">Flota</button>
                <div class="ContenidoMejoras">
                    <a id="Mejoras" href="#">Costera</a>
                    <a id="Mejoras" href="#">Altamar</a>
                </div>
            </div>
        </div>
    </div>
    <!--fin de mejoras-->






    <script src="js/mainMecanico.js"></script>

    <script src="socket.io/socket.io.js" charset="utf-8"></script>
    <script src="js/mecanico.js"></script>
    <script src="js/timer.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/routes/jugadores.js"></script>
</body>

</html>
