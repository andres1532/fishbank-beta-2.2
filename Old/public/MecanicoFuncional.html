<!DOCTYPE html>
<html>

<head id="head">
  <title>Mecanico</title>
  <link rel="stylesheet" href="/public/css/CSSMecanico.css" type="text/css" />
</head>

<body>
  <ul>
    <li>
      <h1>UAO</h1>
    </li>
    <li class="IMG"><a><img src="E:/FISHBANK/Imagenes/RecursosWEB/user.svg" /></a></li>
    <li class="NombreyCargo">Nicol√°s Lopez<br>Mecanico</li>
    <li class="Indicador">
      <div class="tiempo">
        <label id="minutes">00</label>
        <label id="colon">:</label>
        <label id="seconds">00</label>
      </div>Tiempo
    </li>
    <li class="Indicador">
      <div><label>$ <span id="Dinero" value="50"></span></label></div>Dinero Actual
    </li>
    <li class="IMG"><a><img id="ImgSalir" src="E:/FISHBANK/Imagenes/RecursosWEB/salida.svg" /></a></li>
  </ul>

  <div class="ContenedorBotones">
    <button class="BtnComprarBarco"><img id="BtnComprarBarco"
        src="E:/FISHBANK/Imagenes/RecursosWEB/barco-de-pesca.svg" /></button><br>
    <div class="Opciones">
      <a href="#"><img src="E:/FISHBANK/Imagenes/RecursosWEB/barco-de-pesca.svg" /></a>
      <a href="#"><img src="E:/FISHBANK/Imagenes/RecursosWEB/barco-de-pesca.svg" /></a>
    </div>
  </div>
  </div>
  <div>
    <!--<a><img src="E:/FISHBANK/Imagenes/RecursosWEB/BtnFlotaCostera.svg" /></a><br>
        <a><img src="E:/FISHBANK/Imagenes/RecursosWEB/BtnFlotaAltamar.svg" /></a>-->
  </div>

  <h3>Valor Mejora</h3>
  <div class="Operaciones">
    <input id="ContenedorPantallaValor" name="PantallaPrecio" type="text">
    <button id="Pagar" name="BtnOperacion" onclick="Pagar();">Pagar</button>
  </div>

  <div id="ContenedorMejoras">
    <h4>Precio Mejora</h4>
    <label id="BtnMejora" name="Mejora" value="100">$100</leabel>
      <label id="BtnMejora" name="Mejora" value="200">$200</label>
      <label id="BtnMejora" name="Mejora" value="300">$300</label>
      <label id="BtnMejora" name="Mejora" value="400">$400</label>
  </div>

  <h3>Monto de Giro</h3>
  <div id="ContenedorEnviarDinero">
    <input id="ContenedorPantallaGiro" name="PantallaGiro" type="text">
    <button id="Enviar" name="BtnOperacion" onclick="Enviar();">EnviarDinero</button>
  </div>

  <div id="ContenedorGiros">
    <h4>Montos de dinero que puedes enviar</h4>
    <label id="BtnEnvio" name="Giro">$100</label>
    <label id="BtnEnvio" name="Giro">$200</label>
    <label id="BtnEnvio" name="Giro">$500</label>
    <label id="BtnEnvio" name="Giro">$1000</label>
  </div>

  <div id="Barcos">
    <h5>Cantidad Barcos</h5>
    <label id="CantidadBarcos"></label>
    <br>
    <button id="CompraBarco" onclick="ComprarBarco();" value="100">CompraBarco</button>
    <br>
    <br>
    <table class="table-border">
      <tbody>
        <tr>
          <th>Barco Generico</th>
          <th>Barco Nivel 1</th>
          <th>Barco Nivel 2</th>
          <th>Barco Nivel 3</th>
          <th>Barco Nivel 4</th>
        </tr>
        <tr>
          <th id="BarcoGenerico">0</th>
          <th id="Nivel1">0</th>
          <th id="Nivel2">0</th>
          <th id="Nivel3">0</th>
          <th id="Nivel4">0</th>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="js/MecanicoFuncional.js"></script>
  <script src="/js/menu.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>
    <script src="/js/main.js"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/timer.js" charset="utf-8"></script>
    <script src="/js/main.js"></script>
</body>

</html>
